<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Additional CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="game.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a3ac08f2c5.js" crossorigin="anonymous"></script>

  <!-- Page Title -->
  <title>Coding Quiz Page 2</title>
</head>
<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <h1 id="question">What is the basic programming language of the web?</h1>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">HTML</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Java</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Angular</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">fordFocus</p>
      </div>
      
    </div>
    <footer class="item">
      <p>&copy; Copyright 2020 Jeremy Rice</p>
    </footer>
  </div>

  <!-- Link to JS file -->
  <script src="script.js"></script>
  </body>
</html>
