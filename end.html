<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Page Title -->
  <title>Quiz Results</title>

<body>
  <div class="container">
    <div id="end" class="item">
      <div class="flex-center item">
        <h1>Your Score is...</h1><h1 id="finalScore">0</h1>
      </div>
        <form class="item">
          <h2 id="end-text">Enter your initials to save your score</h2>
          <div class="item">
            <input type="text" name="name" id="username" placeholder="Initials">
          </div>
          <div class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)">Save<i class="fas fa-save"></i></div>
          <a href="quiz.html" class="btn" type="submit">Play Again<i class="fas fa-redo"></i></a>
          <a href="index.html" class="btn" type="submit">Go Home<i class="fas fa-home"></i></a>
        </form>
    </div>
    <!-- Start Footer
    <footer class="item">
      <p>&copy; Copyright 2020 Jeremy Rice</p>
    </footer>
    <!-- End Footer -->
  </div>
<script src="end.js"></script>

</html>
